
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wowlyx Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <!-- Hero placeholder -->
  <div id="hero-container"></div>

    <div id="cards-container"></div>

  <!-- Load navbar dynamically -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'script.js'; // JS for navbar interactions
        document.body.appendChild(script);
      })
      .catch(err => console.error('Navbar failed to load:', err));
  </script>

  <!-- Load hero dynamically -->
  <script>
    fetch('hero.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('hero-container').innerHTML = data;
      })
      .catch(err => console.error('Hero failed to load:', err));
  </script>


    <script>
    fetch('cards.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cards-container').innerHTML = data;
      })
      .catch(err => console.error('Cards failed to load:', err));
  </script>






</body>
</html>
