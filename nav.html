<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wowlyx Modern Navbar</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    color: #1f2937;
  }

  .hamburger-line {
    display: block;
    height: 3px;
    width: 100%;
    background: linear-gradient(90deg, #facc15, #fbbf24);
    border-radius: 9999px;
    transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.3s ease;
  }

  /* Hover animation */
  #hamburger:hover .hamburger-line:nth-child(1) {
    transform: translateY(-2px) scaleX(1.2);
  }
  #hamburger:hover .hamburger-line:nth-child(3) {
    transform: translateY(2px) scaleX(1.2);
  }

  /* Open state */
  #hamburger.open .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #hamburger.open .hamburger-line:nth-child(2) {
    opacity: 0;
  }
  #hamburger.open .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Nav link hover underline effect */
  .nav-link {
    position: relative;
    display: inline-block;
    transition: all 0.3s ease;
    font-weight: 550;
  }
  .nav-link::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%) scaleX(0);
    width: 70%;
    height: 2px;
    background: linear-gradient(90deg, #facc15, #fbbf24);
    transition: transform 0.3s ease;
    transform-origin: center;
  }
  .nav-link:hover { color: #fbbf24; }
  .nav-link:hover::after { transform: translateX(-50%) scaleX(1); }

  /* Glassmorphism nav */
  nav {
    backdrop-filter: blur(16px);
    background: rgba(255,255,255,0.12);
    border-radius: 2rem;
    box-shadow: 0 16px 32px rgba(0,0,0,0.08);
    transition: all 0.5s ease;
  }

  /* Mobile menu animations */
  @keyframes slideDown {
    0% { opacity: 0; transform: scaleY(0.8) translateY(-10px); }
    100% { opacity: 1; transform: scaleY(1) translateY(0); }
  }
  @keyframes slideUp {
    0% { opacity: 1; transform: scaleY(1) translateY(0); }
    100% { opacity: 0; transform: scaleY(0.8) translateY(-10px); }
  }

  .animate-slide-down { animation: slideDown 0.3s ease-out forwards; }
  .animate-slide-up { animation: slideUp 0.3s ease-in forwards; }

  #mobile-menu { display: none; }
</style>
</head>
<body>

<nav class="fixed top-6 left-1/2 transform -translate-x-1/2 w-[95%] md:w-[88%] flex items-center justify-between z-50 px-6 py-3">
  <!-- Logo -->
  <div class="flex items-center">
    <img src="./images/logotype - black.png" alt="Wowlyx Logo" class="w-40 h-16 object-contain transition-transform duration-500 hover:scale-110">
  </div>

  <!-- Desktop Menu aligned RIGHT -->
  <div id="pill-menu" class="hidden md:flex items-center justify-end bg-white/40 backdrop-blur-xl border border-white/10 rounded-full px-12 py-3 space-x-12 ml-auto">
    <a href="#" class="nav-link text-gray-800 hover:text-yellow-400 transition-all duration-300">Home</a>
    <a href="#" class="nav-link text-gray-800 hover:text-yellow-400 transition-all duration-300">About</a>
    <a href="#" class="nav-link text-gray-800 hover:text-yellow-400 transition-all duration-300">Solutions</a>
    <a href="#" class="nav-link text-gray-800 hover:text-yellow-400 transition-all duration-300">Contact</a>
  </div>

  <!-- Hamburger -->
  <button id="hamburger" class="md:hidden flex flex-col justify-between w-8 h-8 focus:outline-none">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="md:hidden fixed top-24 left-1/2 -translate-x-1/2 w-[85%] bg-white backdrop-blur-xl border border-gray-200 rounded-3xl overflow-hidden z-50 shadow-2xl transform scale-95 opacity-0 transition-all duration-500">
  <ul class="flex flex-col space-y-6 px-8 py-6 text-gray-700 font-medium text-xl text-center">
    <li><a href="#" class="hover:text-yellow-500 transition-colors">Home</a></li>
    <li><a href="#" class="hover:text-yellow-500 transition-colors">About</a></li>
    <li><a href="#" class="hover:text-yellow-500 transition-colors">Solutions</a></li>
    <li><a href="#" class="hover:text-yellow-500 transition-colors">Contact</a></li>
  </ul>
</div>

<script>
  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');

    if (mobileMenu.classList.contains('animate-slide-down')) {
      mobileMenu.classList.remove('animate-slide-down');
      mobileMenu.classList.add('animate-slide-up');
      setTimeout(() => {
        mobileMenu.style.display = 'none';
      }, 300);
    } else {
      mobileMenu.style.display = 'block';
      mobileMenu.classList.remove('animate-slide-up');
      mobileMenu.classList.add('animate-slide-down');
    }
  });
</script>

</body>
</html>
